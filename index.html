<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quizz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1>BrainBuzz</h1>
            <p>Challenge your brain with fast-paced questions! Score high, learn fast, and keep your brain buzzing with fun facts.</p>
        
            <h2 id="startBtn">Take a quiz</h2>

            <div id="quizCard" class="quiz-card" style="display: none;">
                <div id="progress">Question 1 of 5</div>
                <h2 id="question">Question appears here</h2>
                <div id="options"></div>
                <p>Score: <span id="score">0</span></p>
                <button id="nextBtn" style="display: none;">Next</button>
            </div>
        </div>

        <footer>
            <p class="footer-text">Designed by Swati Tiwari | 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
